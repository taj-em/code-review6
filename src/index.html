<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
</head>
<body>
  <h1>Currency Converter</h1>
  <form>
    <input id="amount" type="number" min="1" placeholder="Amount in USD">
    <input name="currency" type="radio" value="CAD" checked>
    <button type="submit">Submit</button>
  </form>

  <p id="showResponse"></p>
</body>
</html>
