<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
</head>
<body>
  <h1>Currency Converter</h1>
  <form>
    <input id="amount" type="number" min="1" placeholder="Amount in USD">
    <input id="CAD" name="currency" type="radio" value="CAD" checked>
    <label for="CAD">Convert to Canadian Dollar</label>
    <input id="EUR" name="currency" type="radio" value="EUR">
    <label for="EUR">Convert to Euro</label>
    <input id="AUD" name="currency" type="radio" value="AUD">
    <label for="AUD">Convert to Australian Dollar</label>
    <input id="CHF" name="currency" type="radio" value="CHF">
    <label for="CHF">Convert to Swiss Franc</label>
    <input id="GBP" name="currency" type="radio" value="GBP">
    <label for="GBP">Convert to British Pound Sterling</label>
    <input id="JPY" name="currency" type="radio" value="JPY">
    <label for="JPY">Convert to Japanese Yen</label>
    <input id="CNY" name="currency" type="radio" value="CNY">
    <label for="CNY">Convert to Chinese Yuan</label>
    <input id="HKD" name="currency" type="radio" value="HKD">
    <label for="HKD">Convert to Hong Kong Dollar</label>
    <input id="NZD" name="currency" type="radio" value="NZD">
    <label for="NZD">Convert to New Zealand Dollar</label>
    <button type="submit">Submit</button>
  </form>

  <p id="showResponse"></p>
</body>
</html>
