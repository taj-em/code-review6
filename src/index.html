<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
</head>
<body>
  <h1>Currency Converter</h1>
  <form>
    <input id="amount" type="number" min="1" placeholder="Amount in USD">
    <label for="CAD">Convert to Canadian Dollar</label>
    <input id="CAD" name="currency" type="radio" value="CAD" checked>
    <label for="EUR">Convert to Euro</label>
    <input id="EUR" name="currency" type="radio" value="EUR" checked>
    <label for="AUD">Convert to Australian Dollar</label>
    <input id="AUD" name="currency" type="radio" value="AUD" checked>
    <label for="CHF">Convert to Swiss Franc</label>
    <input id="CHF" name="currency" type="radio" value="CHF" checked>
    <label for="GBP">Convert to British Pound Sterling</label>
    <input id="GBP" name="currency" type="radio" value="GBP" checked>
    <button type="submit">Submit</button>
  </form>

  <p id="showResponse"></p>
</body>
</html>
